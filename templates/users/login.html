{% extends "users/base.html" %}

{% block head_content %}
  <title>Login Instagrun</title>
{% endblock head_content %}

{% block container %}
  {% if error %}
    <p class="alert alert-danger">{{error}}</p>
  {% endif %}
  
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Username" name="username" autocomplete="off" required="true" />
      </div>
    
      <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password" autocomplete="off" required="true" />
      </div>

      <button class="btn btn-primary btn-block mt-5" type="submit">Sing in</button>
  </form>
  <p class="mt-4"> Dont have an account yet?<a href="{% url 'signup' %}"> Sign up here</a>  </p>
{% endblock container %}
